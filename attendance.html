<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Attendance Log</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --we-purple:#6f2f90;
  --muted:#6b6b6b;
  --bg:#f4f1fb;
  --card:#fff;

  --in-color:#A666B0;
  --out-color:#573B92;
}

/* ================= BASE ================= */
*{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
html,body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
}

/* ================= HEADER ================= */
.header-box{
  width:100%;
  max-width:520px;
  margin:26px auto 0 auto;
  background:linear-gradient(135deg, #A666B0, #573B92);
  padding:26px 16px 30px 16px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  box-shadow:0 6px 20px rgba(111,47,144,0.22);
}

.header-title{
  font-size:22px;
  font-weight:700;
}

.header-sub{
  margin-top:6px;
  font-size:15px;
  opacity:0.92;
}

/* ================= CARD ================= */
.container{
  padding:16px;
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  max-width:520px;
  background:var(--card);
  border-radius:20px;
  padding:18px;
  box-shadow:0 8px 20px rgba(16,16,24,0.06);
  margin-top:20px;
}

.row{
  display:flex;
  gap:10px;
  flex-direction:column;
}

/* ================= SELECT — FIXED ARROW + GLASS ================= */
.select{
  width:100%;
  padding:14px 16px;
  padding-right:40px;
  border-radius:16px;
  font-size:16px;
  border:1px solid rgba(0,0,0,0.15);

  /* Glass */
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,0.75);

  /* Shadow */
  box-shadow:0 4px 14px rgba(0,0,0,0.08);

  color:#333;

  /* Remove default browser arrows */
  appearance:none;
  -webkit-appearance:none;
  -moz-appearance:none;
}

.select::-ms-expand{
  display:none;
}

/* Custom arrow SVG */
.select{
  background-image:url('data:image/svg+xml;utf8,<svg fill="%23333" width="20" height="20" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
  background-position:right 16px center;
  background-repeat:no-repeat;
  background-size:20px;
}

/* ================= BUTTONS ================= */
.controls{
  display:flex;
  gap:10px;
  margin-top:14px;
}

/* IN button (Gradient B) */
.btn-in{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:0;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg, var(--in-color), #C28AD0);
  box-shadow:0 4px 12px rgba(166,102,176,0.32);
}

/* OUT button (Gradient D) */
.btn-out{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:0;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg, #7457B0, var(--out-color));
  box-shadow:0 4px 12px rgba(87,59,146,0.32);
}

/* Logout button */
.logout{
  background:transparent;
  border:1px solid #ddd;
  padding:8px 10px;
  border-radius:10px;
  font-size:13px;
  color:#666;
  cursor:pointer;
}

.msg{
  height:22px;
  margin-top:12px;
  text-align:center;
  font-weight:700;
}

.small-muted{
  font-size:13px;
  color:var(--muted);
  text-align:center;
  margin-top:8px;
}
</style>
</head>

<body>

<!-- HEADER BOX -->
<div class="header-box">
  <div class="header-title">Enterprise Large and Mega Projects</div>
  <div class="header-sub">Attendance Log</div>
</div>

<!-- CARD -->
<main class="container">
  <section class="card">

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:600"></div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="row" style="margin-top:8px">
      <label class="small-muted" for="location">Location</label>

      <select id="location" class="select">
        <option value="" disabled selected>Select Location</option>
        <option value="Dokki">Dokki</option>
        <option value="WFH">WFH</option>
        <option value="Meeting">Meeting</option>
        <option value="Smart">Smart</option>
        <option value="Ganoub Mostasmreen">Ganoub Mostasmreen</option>
        <option value="Kattamya">Kattamya</option>
        <option value="Helwan">Helwan</option>
      </select>

      <div class="controls">
        <button class="btn-in" onclick="send('IN')">IN</button>
        <button class="btn-out" onclick="send('OUT')">OUT</button>
      </div>

      <div id="msg" class="msg"></div>
      <div class="small-muted" id="who"></div>
    </div>

  </section>
</main>

<script>
/* constants */
const API = "https://script.google.com/macros/s/AKfycbxvKCDcuXm8b632N_sMN6Sy_wTCSBKXPY-ZK4FVG7AgCEyPz50K0m1btEgNkEq80qb2/exec";
const ID = localStorage.getItem("ID");
const NAME = localStorage.getItem("name") || ID;

if (!ID) location.href = "login.html";
document.getElementById("who").textContent = NAME;

/* utilities */
function getDevice(){
  const ua = navigator.userAgent;
  if(/android/i.test(ua)) return "Android";
  if(/iphone|ipad|ipod/i.test(ua)) return "iOS";
  if(/windows/i.test(ua)) return "Windows";
  if(/mac/i.test(ua)) return "MacOS";
  return "Unknown";
}
function getBrowser(){
  const ua = navigator.userAgent;
  if(ua.includes("Chrome")) return "Chrome";
  if(ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
  if(ua.includes("Firefox")) return "Firefox";
  if(ua.includes("Edg")) return "Edge";
  return "Unknown";
}
async function getIP(){
  try { let r=await fetch("https://api.ipify.org?format=json"); let j=await r.json(); return j.ip||""; }
  catch(e){ return ""; }
}
function logout(){
  localStorage.removeItem("ID");
  localStorage.removeItem("name");
  location.href="login.html";
}

/* SEND ATTENDANCE — LOGIC 100% UNCHANGED */
async function send(type){
  const loc = document.getElementById("location").value;
  const msg = document.getElementById("msg");

  if(!loc){
    msg.style.color="red";
    msg.textContent="Please select a location!";
    return;
  }

  msg.style.color="#666";
  msg.textContent="Sending...";

  const ip = await getIP();

  navigator.geolocation.getCurrentPosition(async pos => {
    
    const payload = {
      action: "attendance",
      ID: ID,
      name: NAME,
      type: type,
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      acc: pos.coords.accuracy,
      device: getDevice(),
      browser:getBrowser(),
      location: loc,
      ip: ip
    };

    try {
      const res = await fetch(API, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const j = await res.json();

      if (j.status === "fail" || j.message === "outside_location_range") {
        msg.style.color = "red";
        msg.textContent = "Fake Location Attempt Blocked!";
        setTimeout(() => logout(), 1500);
        return;
      }

      if (j.message === "no_gps") {
        msg.style.color = "red";
        msg.textContent = "GPS not available — enable location!";
        return;
      }

      if (j.status === "saved") {
        msg.style.color = "green";
        msg.textContent = "Attendance added successfully ✔";
        setTimeout(() => { logout(); }, 2000);
      }

    } catch (e){
      msg.style.color = "red";
      msg.textContent = "Connection Error";
    }

  }, err=>{
    msg.style.color="red";
    msg.textContent="GPS access denied";
  }, { enableHighAccuracy:true, maximumAge:0, timeout:8000 });
}

/* AUTO LOGOUT */
let inactivityTimer;
function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(()=>{ logout(); }, 10*60*1000);
}
document.addEventListener("click", resetInactivityTimer);
document.addEventListener("touchstart", resetInactivityTimer);
document.addEventListener("mousemove", resetInactivityTimer);
document.addEventListener("keydown", resetInactivityTimer);
resetInactivityTimer();
</script>

</body>
</html>
