<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Attendance Log</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --we-purple:#6f2f90;
  --muted:#6b6b6b;
  --bg:#f4f1fb;
  --card:#fff;

  --btn-start:#A666B0;
  --btn-end:#573B92;
}

/* Base */
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
  color:#111;
}

/* ================= HEADER BOX (same as login) ================= */
.header-box{
  width:100%;
  max-width:420px;
  margin:26px auto 0 auto;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  padding:26px 16px 30px 16px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  box-shadow:0 6px 20px rgba(111,47,144,0.22);
}

.header-title{
  font-size:22px;
  font-weight:700;
}

.header-sub{
  margin-top:6px;
  font-size:15px;
  opacity:0.92;
}

/* ================= CARD (same as login) ================= */
.container{
  padding:22px;
  display:flex;
  justify-content:center;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:26px;
  box-shadow:0 8px 28px rgba(0,0,0,0.08);
  margin-top:20px;
}

/* ================= LABEL ================= */
.label-title{
  font-size:16px;
  font-weight:700;
  text-align:center;
  margin-bottom:10px;
  margin-top:12px;
  color:#555;
}

/* ================= SELECT ================= */
.select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  font-size:16px;
}

/* ================= BUTTONS (same 3D style as login) ================= */
.controls{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.btn-full{
  flex:1;
  padding:16px;
  font-size:17px;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;

  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));

  box-shadow:
    0 6px 14px rgba(111,47,144,0.30),
    0 3px 6px rgba(0,0,0,0.18),
    inset 0 2px 4px rgba(255,255,255,0.22);

  display:flex;
  justify-content:center;
  align-items:center;
}

.btn-full:active{
  transform:scale(0.96);
}

/* Logout */
.logout{
  background:transparent;
  border:1px solid #ddd;
  padding:8px 12px;
  border-radius:10px;
  font-size:13px;
  color:#666;
  cursor:pointer;
}

/* Messages */
.msg{
  height:22px;
  margin-top:14px;
  text-align:center;
  font-weight:700;
  font-size:14px;
}

.small-muted{
  font-size:13px;
  color:var(--muted);
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Large and Mega Projects</div>
  <div class="header-sub">Attendance Log</div>
</div>

<!-- CONTENT -->
<main class="container">
  <section class="card">

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div></div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <label class="label-title" for="location">Location</label>

    <select id="location" class="select">
      <option value="" disabled selected>Select Location</option>
      <option value="Dokki">Dokki</option>
      <option value="WFH">WFH</option>
      <option value="Meeting">Meeting</option>
      <option value="Smart">Smart</option>
      <option value="Ganoub Mostasmreen">Ganoub Mostasmreen</option>
      <option value="Kattamya">Kattamya</option>
      <option value="Helwan">Helwan</option>
      <option value="Maadi">Maadi</option>
      <option value="TMG Projects">TMG Projects</option>
    </select>

    <div class="controls">
      <button class="btn-full" style="background:linear-gradient(135deg, #A666B0,#C28AD0)" onclick="send('IN')">IN</button>
      <button class="btn-full" style="background:linear-gradient(135deg, #7457B0,#573B92)" onclick="send('OUT')">OUT</button>
    </div>

    <div id="msg" class="msg"></div>
    <div class="small-muted" id="who"></div>

  </section>
</main>

<script>
/* constants */
const API = "https://script.google.com/macros/s/AKfycbxvKCDcuXm8b632N_sMN6Sy_wTCSBKXPY-ZK4FVG7AgCEyPz50K0m1btEgNkEq80qb2/exec";
const ID = localStorage.getItem("ID");
const NAME = localStorage.getItem("name") || ID;

if (!ID) location.href = "login.html";
document.getElementById("who").textContent = NAME;

/* utilities */
function getDevice(){
  const ua = navigator.userAgent;
  if(/android/i.test(ua)) return "Android";
  if(/iphone|ipad|ipod/i.test(ua)) return "iOS";
  if(/windows/i.test(ua)) return "Windows";
  if(/mac/i.test(ua)) return "MacOS";
  return "Unknown";
}
function getBrowser(){
  const ua = navigator.userAgent;
  if(ua.includes("Chrome")) return "Chrome";
  if(ua.includes("Safari") && !ua.includes("Chrome")) return "Safari";
  if(ua.includes("Firefox")) return "Firefox";
  if(ua.includes("Edg")) return "Edge";
  return "Unknown";
}
async function getIP(){
  try { let r=await fetch("https://api.ipify.org?format=json"); let j=await r.json(); return j.ip||""; }
  catch(e){ return ""; }
}
function logout(){
  localStorage.removeItem("ID");
  localStorage.removeItem("name");
  location.href="login.html";
}

/* SEND ATTENDANCE — logic unchanged */
async function send(type){
  const loc = document.getElementById("location").value;
  const msg = document.getElementById("msg");

  if(!loc){
    msg.style.color="red";
    msg.textContent="Please select a location!";
    return;
  }

  msg.style.color="#666";
  msg.textContent="Sending...";

  const ip = await getIP();

  navigator.geolocation.getCurrentPosition(async pos => {
    
    const payload = {
      action: "attendance",
      ID: ID,
      name: NAME,
      type: type,
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      acc: pos.coords.accuracy,
      device: getDevice(),
      browser: getBrowser(),
      location: loc,
      ip: ip
    };

    try {
      const res = await fetch(API, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const j = await res.json();

      if (j.status === "fail" || j.message === "outside_location_range") {
        msg.style.color = "red";
        msg.textContent = "Fake Location Attempt Blocked!";
        setTimeout(() => logout(), 1500);
        return;
      }

      if (j.message === "no_gps") {
        msg.style.color = "red";
        msg.textContent = "GPS not available — enable location!";
        return;
      }

      if (j.status === "saved") {
        msg.style.color = "green";
        msg.textContent = "Attendance added successfully ✔";
        setTimeout(() => { logout(); }, 2000);
      }

    } catch (e){
      msg.style.color = "red";
      msg.textContent = "Connection Error";
    }

  }, err=>{
    msg.style.color="red";
    msg.textContent="GPS access denied";
  }, { enableHighAccuracy:true, maximumAge:0, timeout:8000 });
}

/* AUTO LOGOUT */
let inactivityTimer;
function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(()=>{ logout(); }, 10*60*1000);
}
document.addEventListener("click", resetInactivityTimer);
document.addEventListener("touchstart", resetInactivityTimer);
document.addEventListener("mousemove", resetInactivityTimer);
document.addEventListener("keydown", resetInactivityTimer);
resetInactivityTimer();
</script>

</body>
</html>
